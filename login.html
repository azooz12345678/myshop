<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - MyShop</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <body class="login-page">
    
<div class="card">
  <h3 class="text-center mb-4 text-primary">MyShop</h3>
  <ul class="nav nav-tabs mb-3" id="authTabs">
    <li class="nav-item">
      <button class="nav-link active" id="login-tab">Login</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="register-tab">Register</button>
    </li>
  </ul>

  <div id="login-form">
    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required minlength="6">
    <button class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
  </div>

  <div id="register-form" style="display:none;">
    <input type="text" id="reg-name" class="form-control mb-3" placeholder="Full Name" required>
    <input type="email" id="reg-email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="reg-password" class="form-control mb-3" placeholder="Password" required minlength="6">
    <button class="btn btn-primary w-100" onclick="validateRegister()">Register</button>
  </div>
</div>
<script src="/js/script.js"></script>

</body>
</html>
