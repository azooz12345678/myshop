<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - MyShop</title>
<link rel="stylesheet" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<header>
<div class="container d-flex justify-content-between align-items-center">
<h1>Contact Us</h1>
<nav>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login/Register</a></li>
    </ul>
</nav>
</div>
</header>

<main class="container my-5">
<div class="row justify-content-center">
<div class="col-md-6 form-card">
<form onsubmit="return validateContact()">
<input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
<input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
<textarea id="message" class="form-control mb-3" rows="5" placeholder="Your Message" required></textarea>
<button type="submit" class="btn btn-submit w-100">Send Message</button>
</form>
<div class="mt-4 text-center">
<a href="#"><i class="fab fa-facebook fa-2x"></i></a>
<a href="#"><i class="fab fa-twitter fa-2x"></i></a>
<a href="#"><i class="fab fa-instagram fa-2x"></i></a>
</div>
</div>
</div>
</main>

</footer>

</body>
</html>
